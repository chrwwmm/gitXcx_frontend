<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a ui-sref="dashboard">首页</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a ui-sref="search">搜索页</a>
        </li>
    </ul>
</div>
<h3 class="page-title">搜索
</h3>
<div ng-controller="SearchController">
	<form class="search search-bordered" action="#">
	    <div class="input-group">
	        <input type="text" class="form-control" ng-model='model.currentValue' placeholder="Search...">
	        <span class="input-group-btn">
	            <a class="btn" ng-click="search()">
	                <i class="icon-magnifier"></i>
	            </a>
	        </span>
	    </div>
	</form>
	<div id="sample_1_wrapper" class="dataTables_wrapper no-footer">
		<div class="table-scrollable">
			<table class="table table-striped table-bordered table-hover table-checkable order-column dataTable no-footer" id="sample_1" role="grid" aria-describedby="sample_1_info">
				<thead>
					<tr role="row">
						<th tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 150px;"> 名称 </th>
						<th tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"> 类别 </th>
						<th tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"> 规范 </th>
						<th tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"> 编号 </th>
						<th tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 150px;"> 操作 </th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in sList" class="gradeX odd" role="row">
						<td class="center">{{x.title}}</td>
						<td class="center"><span ng-repeat="y in x.themeIds">{{y.name}}&nbsp;&nbsp;</span></td>
						<td class="center"><span ng-repeat="y in x.industryIds">{{y.name}}&nbsp;&nbsp;</span></td>
						<td class="center"><span>{{x.number}}</span></td>
						<td>
							<span class="label label-sm label-success" ng-click="addType(x)"> 修改 </span>&nbsp;&nbsp;
							<span class="label label-sm label-danger" ng-click="delType(x)"> 删除 </span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<!-- END PAGE HEADER-->
